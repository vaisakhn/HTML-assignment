<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>



  <body>
  	

<h1 style="color:blue;padding-top: 80px;" class="text-center">SIGNUP PAGE</h1> 
	<div style="padding-left: 450px;">
		<h4 style="background-color:rgb(0, 200, 202); width: 400px;">
		<div style="border: 2px solid black; width: 400px">
			
	<form style="padding-left: 10px;padding-top: 10px">

		
				<input type="radio" name="sirname" value="Mr." id="Mr.">Mr. &nbsp&nbsp
				<input type="radio"  name="sirname" value="Mrs." id="Mrs.">Mrs. &nbsp&nbsp
				<input type="radio" name="sirname" value="Mx." id="Mx.">Mx. 
		
		
    	<div><br>
		
				<label>Username :</label>&nbsp&nbsp<input type="uname" name="username" id="username" input="exp">
			
		</div><br>
		<div>
				<label>Email :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" name="email" id="email">
		</div><br>
		<div>
				<label>Phone :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="tel" name="phone" id="phone">
		</div><br>
		<div>
				<label>Date of Birth :</label>&nbsp&nbsp<input type="Date" name="date" id="date">
		</div><br>
		<div>
				<label>Work Experience :</label>&nbsp <select name="workexperience" id="workexperience">
                   <option value="0-1yrs">0-1 yrs</option>
                   <option value="1-3yrs">1-3 yrs</option>
                   <option value="3-5yrs">3-5 yrs</option>
                   <option value="Above 5 yrs">Above 5 yrs</option>
                 
              </select> 
		</div><br>
		<div colspan="4" style="padding-left: 150px">
				<input type="submit" class="btn btn-primary" name="submit" value="Submit" onclick="store()">
			
		</div><br>
		
	
	</form>
	
</div>
</h4>
</div>
<div  style="padding-left: 100px">
	<h4 style="background-color:rgb(0, 200, 202); width: 300px;">
	<h3 style="color:blue;">Local Storage output</h3>
      <table class='table'>
      	
	    <tr>
	    <th>Sirname</th>	
	    <td id="storesirname"> </td>
	   </tr>
      
     
		<tr>
			<th>Username</th>
		<td id="storeusername"></td>
	    </tr>
	  
	 
		<tr>
			<th>Email</th>

	    </tr>
	    
        <tr>
        	<th>Phone</th>
		<td id="storephone"></td>
	   </tr>
        <tr>

		<td id="storedate"></td>
	   </tr>
        <tr>

		<td id="storework"></td>
	    </tr>

      </table>
  </h4>
  </div>
